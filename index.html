<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <h1 id="display">0</h1>
            </div>
            <div class="one">
                <input type="button" value="AC">
                <input type="button" value="+/-">
                <input type="button" value="%">
                <input type="button" class="orange" value="รท">
            </div>
            <div class="two">
                <input class="numero" type="button" value="7">
                <input class="numero" type="button" value="8">
                <input class="numero" type="button" value="9">
                <input type="button" class="orange" value="x">
            </div>
            <div class="three">
                <input class="numero" type="button" value="4">
                <input class="numero" type="button" value="5">
                <input class="numero" type="button" value="6">
                <input type="button" class="orange" value="-">
            </div>
            <div class="four">
                <input class="numero" type="button" value="1">
                <input class="numero" type="button" value="2">
                <input class="numero" type="button" value="3">
                <input type="button" class="orange" value="+">
            </div>
            <div class="five">
                <input class="numero" type="button" value="0">
                <input class="numero" type="button" value=".">
                <input type="button" class="orange" value="=">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
